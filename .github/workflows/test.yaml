name: Node.js CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions: write-all

jobs:
  can-run:
    # Don't run this in the template repo or more than once in the forked repo
    if: ${{ github.repository != 'imlunahey/ts-template' && !contains(github.repository, '/template') }}
    runs-on: ubuntu-latest

  lint:
    needs: can-run
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18.x
      - run: npm ci
      - run: npm run lint

  coverage:
    needs: can-run
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18.x
      - run: npm ci
      - run:  npm run coverage
      - name: Generating coverage badges
        uses: jpb06/jest-badges-action@latest
        with:
          branches: main
          commit-message: "chore: updating coverage badges"

  build:
    needs: can-run
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18.x
      - run: npm ci
      - run: npm run build
        env:
          SKIP_ENV_VALIDATION: true
